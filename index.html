<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keybind Planner</title>
    <link rel="stylesheet" href="style.css">
    <script src="logic.js"></script>
</head>
<body>
    <h1>Keybind Planner</h1>

    <div id="content">
        <div id="keyboard">
            <div class="row">
                <div class="key" id="tilda" onclick="changeColor('tilda')">~</div>
                <div class="key" id="1" onclick="changeColor('1')">1</div>
                <div class="key" id="2" onclick="changeColor('2')">2</div>
                <div class="key" id="3" onclick="changeColor('3')">3</div>
                <div class="key" id="4" onclick="changeColor('4')">4</div>
                <div class="key" id="5" onclick="changeColor('5')">5</div>
                <div class="key" id="6" onclick="changeColor('6')">6</div>
                <div class="key" id="7" onclick="changeColor('7')">7</div>
                <div class="key" id="8" onclick="changeColor('8')">8</div>
                <div class="key" id="9" onclick="changeColor('9')">9</div>
                <div class="key" id="0" onclick="changeColor('0')">0</div>
                <div class="key" id="dash" onclick="changeColor('dash')">-</div>
                <div class="key" id="equals" onclick="changeColor('equals')">=</div>
                <div class="key" id="backspace" onclick="changeColor('backspace')">back</div>
            </div>
    
            <div class="row">
                <div class="key" id="tab" onclick="changeColor('tab')">tab</div>
                <div class="key" id="q" onclick="changeColor('q')">q</div>
                <div class="key" id="w" onclick="changeColor('w')">w</div>
                <div class="key" id="e" onclick="changeColor('e')">e</div>
                <div class="key" id="r" onclick="changeColor('r')">r</div>
                <div class="key" id="t" onclick="changeColor('t')">t</div>
                <div class="key" id="y" onclick="changeColor('y')">y</div>
                <div class="key" id="u" onclick="changeColor('u')">u</div>
                <div class="key" id="i" onclick="changeColor('i')">i</div>
                <div class="key" id="o" onclick="changeColor('o')">o</div>
                <div class="key" id="p" onclick="changeColor('p')">p</div>
                <div class="key" id="left-bracket" onclick="changeColor('left-bracket')">[</div>
                <div class="key" id="right-bracket" onclick="changeColor('right-bracket')">]</div>
                <div class="key" id="reverse-slash" onclick="changeColor('reverse-slash')">\</div>
            </div>
    
            <div class="row">
                <div class="key" id="caps" onclick="changeColor('caps')">caps</div>
                <div class="key" id="a" onclick="changeColor('a')">a</div>
                <div class="key" id="s" onclick="changeColor('s')">s</div>
                <div class="key" id="d" onclick="changeColor('d')">d</div>
                <div class="key" id="f" onclick="changeColor('f')">f</div>
                <div class="key" id="g" onclick="changeColor('g')">g</div>
                <div class="key" id="h" onclick="changeColor('h')">h</div>
                <div class="key" id="j" onclick="changeColor('j')">j</div>
                <div class="key" id="k" onclick="changeColor('k')">k</div>
                <div class="key" id="l" onclick="changeColor('l')">l</div>
                <div class="key" id="semi-column" onclick="changeColor('semi-column')">;</div>
                <div class="key" id="quote" onclick="changeColor('quote')">'</div>
                <div class="key" id="enter" onclick="changeColor('enter')">enter</div>
            </div>
    
            <div class="row">
                <div class="key" id="left-shift" onclick="changeColor('left-shift')">shift</div>
                <div class="key" id="z" onclick="changeColor('z')">z</div>
                <div class="key" id="x" onclick="changeColor('x')">x</div>
                <div class="key" id="c" onclick="changeColor('c')">c</div>
                <div class="key" id="v" onclick="changeColor('v')">v</div>
                <div class="key" id="b" onclick="changeColor('b')">b</div>
                <div class="key" id="n" onclick="changeColor('n')">n</div>
                <div class="key" id="m" onclick="changeColor('m')">m</div>
                <div class="key" id="coma" onclick="changeColor('coma')">,</div>
                <div class="key" id="dot" onclick="changeColor('dot')">.</div>
                <div class="key" id="slash" onclick="changeColor('slash')">/</div>
                <div class="key" id="right-shift" onclick="changeColor('right-shift')">shift</div>
            </div>
        </div>

        <div id="mouse">
            <div class="key" id="m3" onclick="changeColor('m3')">m3</div>
            <div class="key" id="m4" onclick="changeColor('m4')">m4</div>
            <div class="key" id="m5" onclick="changeColor('m5')">m5</div>
        </div>
    </div>

    <footer>
        <span>Keyboard Planner Project</span>
    </footer>
</body>
</html>
