<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keybind Planner</title>
    <link rel="stylesheet" href="style.css">
    <script src="logic.js"></script>
</head>
<body>
    <h1>Keybind Planner</h1>

    <div id="content">
        <div id="keyboard">
            <div class="row" id="top-row">
                <div class="key" id="esc" onclick="changeColor(this)">esc</div>
                <div class="key" id="f1" onclick="changeColor(this)">f1</div>
                <div class="key" id="f2" onclick="changeColor(this)">f2</div>
                <div class="key" id="f3" onclick="changeColor(this)">f3</div>
                <div class="key" id="f4" onclick="changeColor(this)">f4</div>
                <div class="key" id="f5" onclick="changeColor(this)">f5</div>
                <div class="key" id="f6" onclick="changeColor(this)">f6</div>
                <div class="key" id="f7" onclick="changeColor(this)">f7</div>
                <div class="key" id="f8" onclick="changeColor(this)">f8</div>
                <div class="key" id="f9" onclick="changeColor(this)">f9</div>
                <div class="key" id="f10" onclick="changeColor(this)">f10</div>
                <div class="key" id="f11" onclick="changeColor(this)">f11</div>
                <div class="key" id="f12" onclick="changeColor(this)">f12</div>
                <div class="key" id="del" onclick="changeColor(this)">del</div>
            </div>

            <div class="row">
                <div class="key" id="tilda" onclick="changeColor(this)">~</div>
                <div class="key" id="1" onclick="changeColor(this)">1</div>
                <div class="key" id="2" onclick="changeColor(this)">2</div>
                <div class="key" id="3" onclick="changeColor(this)">3</div>
                <div class="key" id="4" onclick="changeColor(this)">4</div>
                <div class="key" id="5" onclick="changeColor(this)">5</div>
                <div class="key" id="6" onclick="changeColor(this)">6</div>
                <div class="key" id="7" onclick="changeColor(this)">7</div>
                <div class="key" id="8" onclick="changeColor(this)">8</div>
                <div class="key" id="9" onclick="changeColor(this)">9</div>
                <div class="key" id="0" onclick="changeColor(this)">0</div>
                <div class="key" id="dash" onclick="changeColor(this)">-</div>
                <div class="key" id="equals" onclick="changeColor(this)">=</div>
                <div class="key" id="backspace" onclick="changeColor(this)">back</div>
            </div>
    
            <div class="row">
                <div class="key" id="tab" onclick="changeColor(this)">tab</div>
                <div class="key" id="q" onclick="changeColor(this)">q</div>
                <div class="key" id="w" onclick="changeColor(this)">w</div>
                <div class="key" id="e" onclick="changeColor(this)">e</div>
                <div class="key" id="r" onclick="changeColor(this)">r</div>
                <div class="key" id="t" onclick="changeColor(this)">t</div>
                <div class="key" id="y" onclick="changeColor(this)">y</div>
                <div class="key" id="u" onclick="changeColor(this)">u</div>
                <div class="key" id="i" onclick="changeColor(this)">i</div>
                <div class="key" id="o" onclick="changeColor(this)">o</div>
                <div class="key" id="p" onclick="changeColor(this)">p</div>
                <div class="key" id="left-bracket" onclick="changeColor(this)">[</div>
                <div class="key" id="right-bracket" onclick="changeColor(this)">]</div>
                <div class="key" id="reverse-slash" onclick="changeColor(this)">\</div>
            </div>
    
            <div class="row">
                <div class="key" id="caps" onclick="changeColor(this)">caps</div>
                <div class="key" id="a" onclick="changeColor(this)">a</div>
                <div class="key" id="s" onclick="changeColor(this)">s</div>
                <div class="key" id="d" onclick="changeColor(this)">d</div>
                <div class="key" id="f" onclick="changeColor(this)">f</div>
                <div class="key" id="g" onclick="changeColor(this)">g</div>
                <div class="key" id="h" onclick="changeColor(this)">h</div>
                <div class="key" id="j" onclick="changeColor(this)">j</div>
                <div class="key" id="k" onclick="changeColor(this)">k</div>
                <div class="key" id="l" onclick="changeColor(this)">l</div>
                <div class="key" id="semi-column" onclick="changeColor(this)">;</div>
                <div class="key" id="quote" onclick="changeColor(this)">'</div>
                <div class="key" id="enter" onclick="changeColor(this)">enter</div>
            </div>
    
            <div class="row">
                <div class="key" id="left-shift" onclick="changeColor(this)">shift</div>
                <div class="key" id="z" onclick="changeColor(this)">z</div>
                <div class="key" id="x" onclick="changeColor(this)">x</div>
                <div class="key" id="c" onclick="changeColor(this)">c</div>
                <div class="key" id="v" onclick="changeColor(this)">v</div>
                <div class="key" id="b" onclick="changeColor(this)">b</div>
                <div class="key" id="n" onclick="changeColor(this)">n</div>
                <div class="key" id="m" onclick="changeColor(this)">m</div>
                <div class="key" id="coma" onclick="changeColor(this)">,</div>
                <div class="key" id="dot" onclick="changeColor(this)">.</div>
                <div class="key" id="slash" onclick="changeColor(this)">/</div>
                <div class="key" id="right-shift" onclick="changeColor(this)">shift</div>
            </div>

            <div class="row">
                <div class="key" id="left-ctrl" onclick="changeColor(this)">ctrl</div>
                <div class="key" id="fn" onclick="changeColor(this)">fn</div>
                <div class="key" id="win" onclick="changeColor(this)">win</div>
                <div class="key" id="left-alt" onclick="changeColor(this)">alt</div>
                <div class="key" id="space" onclick="changeColor(this)"></div>
                <div class="key" id="right-alt" onclick="changeColor(this)">alt</div>
                <div class="key" id="right-ctrl" onclick="changeColor(this)">ctrl</div>
                <div class="key" id="left-arrow" onclick="changeColor(this)"></div>
                <div class="stack">
                    <div class="key" id="up-arrow" onclick="changeColor(this)"></div>
                    <div class="key" id="down-arrow" onclick="changeColor(this)"></div>
                </div>
                <div class="key" id="right-arrow" onclick="changeColor(this)"></div>
            </div>
        </div>

        <div id="mouse">
            <div class="key" id="m3" onclick="changeColor(this)">m3</div>
            <div class="key" id="m4" onclick="changeColor(this)">m4</div>
            <div class="key" id="m5" onclick="changeColor(this)">m5</div>
        </div>
    </div>

    <div id="palette">
        <div class="row">
            <div class="control" id="red" onclick="setColor('red')"></div>
            <div class="control" id="orange" onclick="setColor('orange')"></div>
            <div class="control" id="yellow" onclick="setColor('yellow')"></div>
            <div class="control" id="green" onclick="setColor('lightgreen')"></div>
            <div class="control" id="blue" onclick="setColor('aqua')"></div>
            <div class="control" id="pink" onclick="setColor('fuchsia')"></div>
            <div class="control" id="white" onclick="setColor('white')"></div>
            <div class="control" onclick="resetColor()"></div>
            <div class="control" onclick="textModeOn()">a</div>
        </div>
    </div>
</body>
</html>
